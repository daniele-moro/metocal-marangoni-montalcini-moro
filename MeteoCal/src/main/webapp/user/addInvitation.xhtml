<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head />
    <h:body>
        <ui:composition template="template.xhtml">
            
            <ui:define name="title">
                Add Invitation to an Event
            </ui:define>
            
            <ui:define name="content">
                <!--______________ MAIN CONTENT ______________-->
                <h:form id="addInvitation">
                    <h3> #{param['id']}</h3>
                    <h3>Insert the email of the user you want to invite:</h3>
                    <p:panelGrid columns="4">
                        <p:outputLabel for="email" value="Email"/>
                        <p:inputText id="email" value="#{addInvitationBean.email}">
                            <p:ajax update="emailmsg"/>
                        </p:inputText>
                        <p:message id="emailmsg" for="email" />
                        <input type="hidden" name="idEvent" value="#{param['id']}" />
                    </p:panelGrid>
                    <p:commandButton id="add" action="#{addInvitationBean.addUserThroughEmail()}" value="Add" />
                </h:form>
                <h:form>
                    <h3>Insert name and email of the user you want to invite</h3>
                    <p:panelGrid columns="7">
                        <p:outputLabel for="name" value="Name"/>
                        <p:inputText id="name" value="#{addInvitationBean.name}">
                            <p:ajax update="namemsg"/>
                        </p:inputText>
                        <p:message id="namemsg" for="name" />
                        <p:outputLabel for="surname" value="Surname"/>
                        <p:inputText id="surname" value="#{addInvitationBean.surname}">
                            <p:ajax update="surnamemsg"/>
                        </p:inputText>
                        <p:message id="surnamemsg" for="surname" />
                        <input type="hidden" name="idEvent" value="#{param['id']}" />
                    </p:panelGrid>
                    <p:commandButton id="add" action="#{addInvitationBean.addUserThroughNameSurname()}" value="Add" />
                </h:form>
                <h:form>
                    <h:dataTable value="#{addInvitationBean.partialResults}" var="o"
                                 styleClass="order-table"
                                 headerClass="order-table-header"
                                 rowClasses="order-table-odd-row,order-table-even-row"
                                 >
                        <h:column>
                                #{o.name}
                        </h:column>
                            
                        <h:column>
                                #{o.surname}
                        </h:column>
                            
                        <h:column>
                                #{o.email}
                        </h:column>
                        <h:column>
                            <input type="hidden" name="idEvent" value="#{param['id']}" />
                            <h:commandLink value="Add" action="#{addInvitationBean.addUser(o)}" />
                        </h:column>
                    </h:dataTable>
                </h:form>
                <h:form>
                    <h2>Selected Users:</h2>
                    <h:dataTable value="#{addInvitationBean.invitedPeople}" var="o"
                                 styleClass="order-table"
                                 headerClass="order-table-header"
                                 rowClasses="order-table-odd-row,order-table-even-row"
                                 >
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                                    #{o.name}
                        </h:column>
                                
                        <h:column>
                            <f:facet name="header">Surname</f:facet>
                                    #{o.surname}
                        </h:column>
                                
                        <h:column>
                            <f:facet name="header">Email</f:facet>
                                    #{o.email}
                        </h:column>
                    </h:dataTable>
                </h:form>
                <h:form>
                    <h:commandLink value="Finish" action="#{addInvitationBean.navigateTo()}" />     
                </h:form>
            </ui:define>
            
        </ui:composition>
    </h:body>
</html>
