<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head />
    <h:body>
        <ui:composition template="template.xhtml">
            
            <ui:define name="title">
                Suggest Registration
            </ui:define>
            
            <ui:define name="content">
                <!--______________ MAIN CONTENT ______________-->
                <h:form id="suggestRegistration">
                    <h3>Insert the email of the user you want to suggest to join MeteoCal</h3>
                    <p:panelGrid columns="4">
                        <p:outputLabel for="email" value="Email"/>
                        <p:inputText id="email" value="#{suggestRegistrationBean.email}">
                            <p:ajax update="emailmsg"/>
                        </p:inputText>
                        <p:message id="emailmsg" for="email" />
                    </p:panelGrid>
                    <p:commandButton id="add" action="#{suggestRegistrationBean.sendSuggestion()}" value="Send" />
                </h:form> 
            </ui:define>
                
        </ui:composition>
    </h:body>
</html>
