<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Searched User Profile</title>
        <link rel="stylesheet" href="../css/style.css" type="text/css"/>
    </h:head>
    <h:body>
        <h:form>
            <p:panel>
                <h:panelGrid columns="1">
                    <h:outputLabel for="name" value = "Name: #{userBean.user.name}"/>
                    
                    <h:outputLabel for="surname" value = "Surname: #{userBean.user.surname}"/>

                    <h:outputLabel for="birthday" value = "Birthday: #{userBean.user.birthday}"/>

                    <h:outputLabel for="phoneNumber" value = "Phone Number: #{userBean.user.phoneNumber}"/>

                    <h:outputLabel for="residenceTown" value = "Residence Town: #{userBean.user.residenceTown}"/>

                    <h:outputLabel for="email" value = "Email: #{userBean.user.email}"/>

                </h:panelGrid>
                
                <p:commandButton value="Home" action="#{searchResultsBean.navigateTo()}" />
                
            </p:panel>
        </h:form>
        <p:link outcome="modifyProfile" value="modifyProfile"/><br />
        <h:form>
            <p:commandLink action="#{loginBean.logout()}" value="logout"/>
        </h:form>
    </h:body>
</html>
