<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Created Events</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{createdEventsBean.createdEvents}" var="o"
                        styleClass="order-table"
                        headerClass="order-table-header"
                        rowClasses="order-table-odd-row,order-table-even-row"
                >
                    <h:column>
                        #{o.name}
                    </h:column>

                    <h:column>
                        #{o.timeStart}
                    </h:column>

                    <h:column>
                        #{o.timeEnd}
                    </h:column>
                
                    <h:column>
                        #{o.town}
                    </h:column>
                
                    <h:column>
                        #{o.address}
                    </h:column>
                
                    <h:column>
                        <h:commandLink value="Modify Event" action="#{createdEventsBean.showModifyEvent(o)}" />
                    </h:column>
            </h:dataTable>
        </h:form>
        <p:commandButton id="home" action="#{createdEventsBean.navigateTo()}" value="Home" />            
        <div id="footer">
        Daniele Marangoni - Matteo Montalcini - Daniele Moro
        </div>
    </h:body>
</html>
