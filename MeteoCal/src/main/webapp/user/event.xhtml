<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Event</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="../css/dashboard.css" type="text/css"/>
        <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css"/>
    </h:head>
    <h:body>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">MeteoCal</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Dashboard</a></li>
                        <li><a href="#">Settings</a></li>
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">Help</a></li>
                    </ul>
                    <h:form id="searchForm" class="navbar-form navbar-right" role="form">
                        <div class="form-group">
                            <p:inputText type="text" placeholder="Search..." class="form-control" id="search" required="true"/>
                        </div>
                    </h:form>
                </div>
            </div>
        </nav>
        <div class="container">
    
		<div class="row">
		
			<div class="col-md-12">
			
					
                                        <hr/>
					
			</div>
		
		</div>
		
		
		<div class="row">
		
			<!-- sidebar -->
			<div class="col-xs-6 col-sm-4 col-md-3 sidebar-offcanvas">
			    <ul data-spy="affix" data-offset-top="50" id="affix" class="nav nav-stacked">
                                <li><p:link outcome="profile" value="Profile"/></li>
			      <li><p:link outcome="createEvent" value="Create Event"/></li>
			      <li><p:link outcome="importCalendar" value="Import Calendar"/></li>
			      <li><p:link outcome="exportCalendar" value="Export Calendar"/></li>
			      <li><p:link outcome="createdEvent" value="Created Event"/></li> 
                              <li><p:link outcome="suggestRegistration" value="Suggest Registration"/></li>
                              <li><p:link outcome="searchForUserResult" value="Search For A User"/></li>
                              <li><p:link outcome="#{notificationBean.showNotifications()}" value="My Notifications"/></li>
			      <li><h:form>
                                    <p:commandLink action="#{loginBean.logout()}" value="logout"/>
                                  </h:form>
                              </li>
			    </ul>
			</div>
			
			<!-- content -->
			<div class="main">
                            <h3>Event Information</h3>
                            <h:form id="registrationform">
                                <h:panelGrid columns="2" id="regGrid">
                                    <h:outputLabel for="name">Name:</h:outputLabel>
                                    <p:outputLabel id="name" value="#{notificationBean.event.name}"/>
                                   
                                    <h:outputLabel for="organizerName">Organizer Name:</h:outputLabel>
                                    <p:outputLabel id="organizerName" value="#{notificationBean.event.organizer.name}"/>
                                    
                                    <h:outputLabel for="organizerSurname">Organizer Surname:</h:outputLabel>
                                    <p:outputLabel id="organizerSurname" value="#{notificationBean.event.organizer.surname}"/>
                                    
                                    <h:outputLabel for="organizerEmail">Organizer Email:</h:outputLabel>
                                    <p:outputLabel id="organizerEmail" value="#{notificationBean.event.organizer.email}"/>

                                    <h:outputLabel for="dateStart" value="Date Start:" />
                                    <p:outputLabel id="dateStart" value="#{notificationBean.event.timeStart}"/>

                                    <h:outputLabel for="dateEnd" value="Date End:" />
                                    <p:outputLabel id="dateEnd" value="#{notificationBean.event.timeEnd}"/>
                                    
                        
                                    <h:outputLabel for="predefinedTypology" value="Predefined Typology: " />
                                    <p:outputLabel id="predefinedTypology" value="#{notificationBean.event.predefinedTypology}"/> 

                                    <h:outputLabel for="description" value="Description:" />
                                    <p:outputLabel id="description" value="#{notificationBean.event.description}"/> 

                                    <h:outputLabel for="town" value ="Place:" />
                                    <p:outputLabel id="town" value="#{notificationBean.event.town}"/>

                                    <h:outputLabel for="address" value ="Address:" />
                                    <p:outputLabel id="address" value="#{notificationBean.event.address}"/>

                                    <h:outputLabel for="wind" value="Wind:" />
                                    <p:outputLabel id="wind" value="#{notificationBean.event.acceptedWeatherConditions.wind}"/>

                                    <h:outputLabel for="precipitation" value="Precipitation:" />
                                    <p:outputLabel id="precipitation" value="#{notificationBean.event.acceptedWeatherConditions.precipitation}"/>

                                    <h:outputLabel for="temperature" value="Temperature:" />
                                    <p:outputLabel id="temperature" value="#{notificationBean.event.acceptedWeatherConditions.temperature}"/>
                                </h:panelGrid>
                            </h:form>
                            <br>
                                
                                
                                
                                
                                
                            </br>
                            <h:form rendered="#{notificationBean.event.deleted==false}">
                                <h:commandButton id="acceptInvitation" 
                                                 value="Accept Invitation" 
                                                 action="#{eventBean.acceptInvitation()}"
                                                 rendered="#{notificationBean.findInviteStatusInvited==true}"/>
                                <h:commandButton id="refuseInvitation" 
                                                 value="Refuse Invitation" 
                                                 action="#{eventBean.refuseInvitation()}" 
                                                 rendered="#{notificationBean.findInviteStatusInvited==true}"/>
                                <h:commandButton id="reAcceptInvitation" 
                                                 value="Re-accept Invitation" 
                                                 action="#{eventBean.reAcceptInvitation()}"
                                                 rendered="#{notificationBean.findInviteStatusDelayed==true}" />
                                <h:commandButton id="deleteParticipation" 
                                                 value="Delete Participation" 
                                                 action="#{eventBean.deleteParticipation()}"
                                                 rendered="#{notificationBean.findInviteStatusAccepted==true}" />
                                <h:outputLabel value="You have refused to participate to this event" rendered="#{notificationBean.findInviteStatusNotAccepted==true}" />
                            </h:form>
                            <h:form rendered="#{notificationBean.event.deleted==false}">
                                <h:outputText value="This event has been deleted by its organizer"/>
                            </h:form>
                        </div>
		</div>
        </div>
        <hr/>
        <footer>
            <center><p>&copy; Daniele Marangoni - Matteo Montalcini - Daniele Moro 2014</p></center>
        </footer>
    </h:body>
</html>
